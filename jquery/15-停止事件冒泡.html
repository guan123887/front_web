<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery1.x.js"></script>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        body{
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content{
            width:220px;
            border:1px solid #0050D0;
            background: #96e555;
            margin:50px 20px;
            padding-left: 20px;
        }

        span{
            width:180px;
            margin:10px;
            background: #666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p{
            width:200px;
            height:16px;
            background: #888;
            color:white;
        }
    </style>
</head>
<body>
    <div id="content">
        外层div元素
        <span>内层span元素</span>
        外层div元素
    </div>
    <div id="msg"></div>

    <script>
        $(function () {
            //为span 元素绑定click事件
            $('span').click(function (event) {
                var txt=$('#msg').html()+"<p>内层span元素被点击.</p>";
                $('#msg').html(txt);
                //阻止冒泡
                return false;
                //或者
                // stop(event);
            })

            $('#content').click(function (event) {
                var txt=$('#msg').html()+'<p>外层div元素被点击.</p>';
                $('#msg').html(txt);
                return false;
            })

            $("body").click(function (event) {
                var txt=$("#msg").html()+'<p>body元素被点击.</p>';
                $('#msg').html(txt);
                return false;
            })

        })
        
        function stop(event) {
            event.stopPropagation()
        }
    </script>
</body>
</html>
