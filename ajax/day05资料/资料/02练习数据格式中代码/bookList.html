<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>书籍列表</title>
	<style>
		div{
			width: 800px;
			margin: 20px auto;
		}
		table{
			width: 800px;
			margin: 20px auto;
			border-collapse: collapse;
		}
		th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<th>书名</th>
				<th>作者</th>
				<th>描述</th>
			</tr>
			<tr>
				<td>三国演义</td>
				<td>罗贯中</td>
				<td>一个杀伐纷争的年代</td>
			</tr>
		</table>
	</div>
</body>
</html>
