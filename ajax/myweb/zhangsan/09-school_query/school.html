<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src='./jquery1.x.js'></script>
  <script type="text/javascript">
    $(function(){
      $("#query").click(function(){
        var school=$('#school').val();
        $.ajax({
          url:'./getschool.php',
          data:{school:school},
          dataType:'json',
          success:function(data){
            console.log(data);
            if(data.msg=='ok'){
              var info='';
              for(var i=0;i<data.result.length;i++){
                 info+=data.result[i].name+' ';              
              }  
              $('#result').html(info);   
            }

          }
        })
      })
    })
  </script>
</head>
<body>
  <div id="content">
    <input type="text" id='school' placeholder="请输入高校名称">
    <input type="button" id='query' value="查询">
    <span id='result'>结果信息</span>
  </div>
</body>
</html>
