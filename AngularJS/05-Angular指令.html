<!--ng-repeat用在对象数组上-->
<div ng-app="" ng-init="names=[{name:'Jany',country:'Norway'},{name:'Kai',country:'Sweden'},{name:'guan',country:'China'}]">
    <p>循环对象</p>
    <ul>
        <li ng-repeat="x in names">
            {{x.name+','+x.country}};
        </li>
    </ul>
</div>
